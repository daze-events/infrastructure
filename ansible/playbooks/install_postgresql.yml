---
- name: Installs and configures PostgreSQL
  hosts: localhost
  gather_facts: true
  tasks:
    - name: Installing system packages...
      become: true
      apt:
        update_cache: true
        name:
          - postgresql
          - postgresql-contrib
      notify: psql_version

    - name: Enabling service...
      become: true
      service:
        name: postgresql
        enabled: true

  handlers:
    - name: Printing version...
      listen: psql_version
      command: psql --version
      changed_when: false
